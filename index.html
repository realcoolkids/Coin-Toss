<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/style.css">
    <title>Coin Toss</title>
</head>
<body>
    <header>
      <h1>Coin Toss Game</h1>
    </header>
    <main>
        <p class="scoreboard">
            <span id="wins">Wins: 0</span>
            <span id="losses">Losses: 0</span>
            <!-- <span id="money">Money: $1000</span> -->
        </p>
        <p>
            <img id="donkey" src="assets/tails.jpg">
        </p>
        <p>
            <label>
                <input id="heads" type="radio" name="coin-side" checked> Heads
            </label>
        </p>
        <p>
            <label>
                <input type="radio" name="coin-side"> Tails
            </label>
            
        </p>
        <button id="submit">Submit</button>
        <p id="message"> 
            Place a bet!
        </p>
        <!-- <p>
            <input id="bet-amount">
        </p> -->
    </main>
    <script type="module" src="./src/app.js"></script>
</body>
</html>
